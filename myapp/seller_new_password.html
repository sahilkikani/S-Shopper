{% extends 'seller_header.html'%}
{% load static %}
{% block header %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | S-Shoppoholic</title>
    <link href="{%  static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/prettyPhoto.css'%}" rel="stylesheet">
    <link href="{%  static 'css/price-range.css'%}" rel="stylesheet">
    <link href="{%  static 'css/animate.css'%}" rel="stylesheet">
	<link href="{%  static 'css/main.css'%}" rel="stylesheet">
	<link href="{%  static 'css/responsive.css'%}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{%  static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%  static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%  static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{%  static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body>	

			<div class="row">
				<div class="col-sm-12 col-sm-offset-4">
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New Password</h2>
						{% if msg %}
                        <div class="alert alert-success" role="alert">{{msg}}</div>
                        {% endif %} 
                        {% if msg1 %}
                        <div class="alert alert-danger" role="alert">{{msg1}}</div>
                        {% endif %}
						<form name="seller_new_password" method="post" action="{% url 'seller_new_password' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<input type="hidden" name="email" value="{{email}}">
							<input type="Password" placeholder="New Password" name="new_password">
							<input type="Password" placeholder="Confirm new Password" 
							name="cnew_password">
							<button type="submit"  class="btn btn-default" name="action" value="Update password">Change password</button>
						</form>
						<br>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
{% endblock%}
