{% extends 'header.html'%}
{% load static %}
{% block header %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | S-Shoppoholic</title>
    <link href="{%  static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/prettyPhoto.css'%}" rel="stylesheet">
    <link href="{%  static 'css/price-range.css'%}" rel="stylesheet">
    <link href="{%  static 'css/animate.css'%}" rel="stylesheet">
	<link href="{%  static 'css/main.css'%}" rel="stylesheet">
	<link href="{%  static 'css/responsive.css'%}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{%  static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%  static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%  static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{%  static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body>	
	<!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<div class="login-form"><!--login form-->
						<h3><b>CONTACT</b></h3>
						{% if msg %}
					    <div class="alert alert-success" role="alert">{{msg}}</div>
						{% endif %} 
						<form name="contact" method="post" action="{% url 'contact' %}">
							{% csrf_token %}
							<input type="text" placeholder="Name" name="name" required="required">
							<input type="text" placeholder="Mobile" name="mobile" required="required">
							<input type="email" placeholder="Email Address" name="email" required="required">
							<textarea type="text" placeholder="massage" name="massage" rows="5" cols="10" required="required"></textarea>
							<button type="submit"  class="btn btn-default">Submit</button>
							<br> 
						</form>
					</div><!--/login form-->
				</div>
		</div>
	</section><!--/form-->
</body>
</html>
{% endblock %}
