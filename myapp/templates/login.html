{% extends 'header.html'%}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | S-Shoppoholic</title>
    <link href="{%  static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/prettyPhoto.css'%}" rel="stylesheet">
    <link href="{%  static 'css/price-range.css'%}" rel="stylesheet">
    <link href="{%  static 'css/animate.css'%}" rel="stylesheet">
	<link href="{%  static 'css/main.css'%}" rel="stylesheet">
	<link href="{%  static 'css/responsive.css'%}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{%  static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%  static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%  static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{%  static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body>
	<!--/header_top-->	
	<!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						{% if msg %}
                        <div class="alert alert-danger" role="alert">{{msg}}</div>
                        {% endif %}
						<form name="login" method="post" action="{% url 'login' %}">
							{% csrf_token %}
							<input type="email" placeholder="Email Address" name="email" id="email">
							<span id="email_error"></span>
							<input type="password" placeholder="Enter password" name="password" >
							<button type="submit" class="btn btn-default" name="action" value="login">Login
							<button type="submit" name="action" value="Forgot Password" class="btn btn-primary">Forgot Password</button><br>
						</button>
						Still Not Registered?<a href="{% url 'signup' %}">Click Here</a>To Register
					</form>
					<div>
					
					</div>
					<br>
				</div>
			</div>
		</div>
	</div>
</section>
	<script>
		$("#email").change(function () {

			var email = $(this).val();

			$.ajax({
				url:'/ajax/login_validate_email/',
				data: {'email':email},
				dataType:'json',
				success:function(data){
					if (!data.is_taken){
						$('#email_error').html("Email ID Not Registered");
					}
					
				}
			});
		});
	
	</script>
</body>
</html>
{% endblock %}
