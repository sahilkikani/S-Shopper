{% extends 'seller_header.html'%}
{% load static %}
{% block header %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | S-Shoppoholic</title>
    <link href="{%  static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/prettyPhoto.css'%}" rel="stylesheet">
    <link href="{%  static 'css/price-range.css'%}" rel="stylesheet">
    <link href="{%  static 'css/animate.css'%}" rel="stylesheet">
	<link href="{%  static 'css/main.css'%}" rel="stylesheet">
	<link href="{%  static 'css/responsive.css'%}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{%  static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%  static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%  static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{%  static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body>	
	<!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-sm-offset-4">
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>Add Product</h2>
						{% if msg %}
						  <b>{{msg}}</b>
						{% endif %} 
						<form name="add Product" method="post" action="{% url 'seller_add_product' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-group">
								<select name="product_category">
									<option>---Select Product Category</option>
									<option value="shirt">Shirt</option>
									<option value="t-shirt">T-shirt</option>
									<option value="blazers">Blazers</option>
									<option value="bag">Bag</option>
								</select>
							</div>

							<div class="form-group">
								<input type="text" placeholder="Product brand" name="product_brand">
							</div>
							<div class="form-group">
								<input type="number" placeholder="Product price" name="product_price">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Product color" name="product_color">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Product size" name="product_size">
							</div>
							<div class="form-group">
								<textarea type="text" placeholder="Product description" name="product_description" /></textarea>
							</div>
							<div class="form-group">
								<input type="file" placeholder="Product Image" name="product_image">
							</div>
							<div class="form-group">
								<button type="submit" class="main_bt">Add Product</button>
							</div>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->

</body>
</html>
{% endblock %}
