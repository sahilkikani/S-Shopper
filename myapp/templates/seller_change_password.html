<body>	
	
			<div class="row">
				<div class="col-sm-12 col-sm-offset-4">
				<div class="col-sm-3">
					<div class="signup-form"><!--sign up form-->
						<h3>*******Change Password*******</h3>
						{% if msg %}
						<div class="alert alert-danger" role="alert">{{msg}}</div>
						{% endif %} 
						<form name="change_password" method="post" action="{% url 'change_password' %}">
							{% csrf_token %}

							<input type="Password" placeholder="Old Password" name="old_password">
							<input type="Password" placeholder="New Password" name="new_password">
							<input type="Password" placeholder="Confirm new Password" name="cnew_password">
							<button type="submit" name="action" value="Change password" class="btn btn-primary">Change password</button>
						</form>
						<br>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
{% endblock%}
