{% extends 'seller_header.html'%}
{% load static %}
{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login | S-Shoppoholic</title>
    <link href="{%  static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{%  static 'css/prettyPhoto.css'%}" rel="stylesheet">
    <link href="{%  static 'css/price-range.css'%}" rel="stylesheet">
    <link href="{%  static 'css/animate.css'%}" rel="stylesheet">
	<link href="{%  static 'css/main.css'%}" rel="stylesheet">
	<link href="{%  static 'css/responsive.css'%}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="{%  static 'images/ico/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{%  static 'images/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{%  static 'images/ico/apple-touch-icon-114-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{%  static 'images/ico/apple-touch-icon-72-precomposed.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{%  static 'images/ico/apple-touch-icon-57-precomposed.png' %}">
</head><!--/head-->

<body>
	<!--/header_top-->	
	<!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					
						<h1>Enter Otp</h1>
						{% if msg %}
						<div class="alert alert-danger" role="alert">{{msg}}</div>
						{% endif %} 
		<form name="enter_otp" method="post" action="{% url 'seller_forgot_verify_otp' %}">
			{% csrf_token %}
		<table>
			<tr>
				<td><input type="hidden" name="otp1" value="{{otp}}"></td>
				<td><input type="hidden" name="email" value="{{email}}"></td>
			</tr>
			<tr>
				<td>Enter OTP</td>
				<td><input type="password" name="otp2"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" name="action" value="verify OTP" class="btn btn-primary">
				</td>
			</tr>
		</table>
		<br>
	</form>
</center>

</body>
</html>
{% endblock%}
